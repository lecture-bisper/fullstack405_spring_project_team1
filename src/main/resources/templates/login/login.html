<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">

  <script>
    $(document).ready(function(){
      $("#btn-cancel").on("click", function(){
        history.back();
      });
    });
  </script>
</head>
<body>
<header th:replace="~{/layout/Header :: headerNavbar}"></header>

<!-- 로그인 컨텐츠 시작 -->
<main class="container">
  <div class="mainConWrap text-center text-white">
    <h2>로그인</h2>
    <p>우리들의 공공화장실, 우화에 오신 것을 환영합니다.</p>
  </div>

  <section>
    <div class="row">
      <div class="col-sm-7 mx-auto loginBg mt-4 shadow">
        <form action="/auth/login" method="post" class="p-5">
          <div class="mt-4">
            <label for="user-id" class="form-label">아이디</label>
            <input type="text" class="form-control" id="user-id" name="username" placeholder="아이디를 입력하세요">
          </div>
          <div class="my-4">
            <label for="user-pw" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="user-pw" name="password" placeholder="비밀번호를 입력하세요">
          </div>
          <div class="my-4 d-grid gap-2">
            <button type="submit" class="btn btn-primary">로그인</button>
            <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
          </div>
          <div class="mt-2 d-flex justify-content-end">
            <a href="/auth/signup" class="btn btn-link text-dark">회원가입</a>
          </div>
          <!-- 오류 메시지 및 성공 메시지 표시 -->
          <div class="mt-3">
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
            <div th:if="${signupSuccess}" class="alert alert-success" role="alert" th:text="${signupSuccess}"></div>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>
<!-- 로그인 컨텐츠 끝 -->

<footer th:replace="~{/layout/Footer :: footer}"></footer>
</body>
</html>
